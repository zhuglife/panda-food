<!-- public/panda-logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" fill="none">
  <!-- Panda Head -->
  <circle cx="80" cy="100" r="50" fill="#FFFFFF" stroke="#2C1810" stroke-width="3"/>
  
  <!-- Panda Ears -->
  <circle cx="50" cy="70" r="20" fill="#2C1810"/>
  <circle cx="110" cy="70" r="20" fill="#2C1810"/>
  
  <!-- Panda Eyes -->
  <ellipse cx="65" cy="90" rx="12" ry="18" fill="#2C1810"/>
  <ellipse cx="95" cy="90" rx="12" ry="18" fill="#2C1810"/>
  <circle cx="68" cy="88" r="5" fill="#FFFFFF"/>
  <circle cx="98" cy="88" r="5" fill="#FFFFFF"/>
  
  <!-- Panda Nose -->
  <ellipse cx="80" cy="105" rx="8" ry="6" fill="#2C1810"/>
  
  <!-- Panda Mouth -->
  <path d="M 80 105 Q 70 115 65 112" stroke="#2C1810" stroke-width="2" fill="none"/>
  <path d="M 80 105 Q 90 115 95 112" stroke="#2C1810" stroke-width="2" fill="none"/>
  <path d="M 75 115 Q 80 120 85 115" stroke="#E91E63" stroke-width="2" fill="#E91E63"/>
  
  <!-- Pink Bow -->
  <ellipse cx="55" cy="50" rx="15" ry="10" fill="#E91E63"/>
  <ellipse cx="75" cy="50" rx="15" ry="10" fill="#E91E63"/>
  <circle cx="65" cy="50" r="5" fill="#FFFFFF"/>
  <circle cx="58" cy="48" r="3" fill="#FFFFFF"/>
  <circle cx="72" cy="48" r="3" fill="#FFFFFF"/>
  <circle cx="65" cy="52" r="3" fill="#FFFFFF"/>
  
  <!-- Hamburger -->
  <g transform="translate(20, 120)">
    <!-- Top Bun -->
    <ellipse cx="30" cy="15" rx="25" ry="12" fill="#D4915D"/>
    <circle cx="22" cy="15" r="2" fill="#F5DEB3"/>
    <circle cx="30" cy="13" r="2" fill="#F5DEB3"/>
    <circle cx="38" cy="16" r="2" fill="#F5DEB3"/>
    
    <!-- Lettuce -->
    <path d="M 10 25 Q 15 22 30 22 Q 45 22 50 25" fill="#7CB342" stroke="#558B2F" stroke-width="1"/>
    
    <!-- Tomato -->
    <ellipse cx="30" cy="28" rx="22" ry="3" fill="#E53935"/>
    
    <!-- Cheese -->
    <path d="M 12 31 L 48 31 L 50 35 L 10 35 Z" fill="#FFB300"/>
    
    <!-- Patty -->
    <ellipse cx="30" cy="38" rx="24" ry="5" fill="#6D4C41"/>
    
    <!-- Bottom Bun -->
    <ellipse cx="30" cy="43" rx="26" ry="8" fill="#8D6E63"/>
  </g>
  
  <!-- Text PANDA -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FF9800" stroke="#D84315" stroke-width="2">PANDA</text>
  
  <!-- Text FOOD -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#FF9800" stroke="#D84315" stroke-width="2">FOOD</text>
  
  <!-- Bamboo -->
  <g transform="translate(520, 40)">
    <!-- Bamboo Stalk 1 -->
    <rect x="0" y="0" width="12" height="80" rx="6" fill="#7CB342"/>
    <line x1="0" y1="20" x2="12" y2="20" stroke="#558B2F" stroke-width="2"/>
    <line x1="0" y1="45" x2="12" y2="45" stroke="#558B2F" stroke-width="2"/>
    <line x1="0" y1="65" x2="12" y2="65" stroke="#558B2F" stroke-width="2"/>
    
    <!-- Bamboo Leaves 1 -->
    <ellipse cx="6" cy="10" rx="15" ry="8" fill="#7CB342" transform="rotate(-30 6 10)"/>
    <ellipse cx="6" cy="15" rx="18" ry="7" fill="#7CB342" transform="rotate(20 6 15)"/>
    <ellipse cx="8" cy="5" rx="12" ry="6" fill="#7CB342" transform="rotate(45 8 5)"/>
    
    <!-- Bamboo Stalk 2 -->
    <rect x="20" y="20" width="12" height="70" rx="6" fill="#7CB342"/>
    <line x1="20" y1="35" x2="32" y2="35" stroke="#558B2F" stroke-width="2"/>
    <line x1="20" y1="55" x2="32" y2="55" stroke="#558B2F" stroke-width="2"/>
    <line x1="20" y1="75" x2="32" y2="75" stroke="#558B2F" stroke-width="2"/>
    
    <!-- Bamboo Leaves 2 -->
    <ellipse cx="26" cy="25" rx="14" ry="7" fill="#7CB342" transform="rotate(25 26 25)"/>
    <ellipse cx="28" cy="30" rx="16" ry="8" fill="#7CB342" transform="rotate(-20 28 30)"/>
    
    <!-- Bamboo Stalk 3 -->
    <rect x="40" y="10" width="12" height="85" rx="6" fill="#7CB342"/>
    <line x1="40" y1="25" x2="52" y2="25" stroke="#558B2F" stroke-width="2"/>
    <line x1="40" y1="50" x2="52" y2="50" stroke="#558B2F" stroke-width="2"/>
    <line x1="40" y1="70" x2="52" y2="70" stroke="#558B2F" stroke-width="2"/>
    
    <!-- Bamboo Leaves 3 -->
    <ellipse cx="46" cy="8" rx="13" ry="6" fill="#7CB342" transform="rotate(-35 46 8)"/>
    <ellipse cx="48" cy="15" rx="15" ry="7" fill="#7CB342" transform="rotate(30 48 15)"/>
  </g>
</svg>